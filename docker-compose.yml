# docker-compose.yml
services:
  db:
    image: postgres:16
    container_name: xplanner-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "xplanner"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d xplanner"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
